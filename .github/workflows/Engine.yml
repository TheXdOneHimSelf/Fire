name: Download and Commit Stockfish

on:
  workflow_dispatch:

jobs:
  download_and_commit_stockfish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Stockfish tarball
        run: curl -L "https://github.com/official-stockfish/Stockfish/releases/download/sf_17.1/stockfish-ubuntu-x86-64-bmi2.tar" -o stockfish.tar

      - name: List contents of tarball
        run: tar -tf stockfish.tar

      - name: Extract and rename Stockfish binary
        run: |
          tar -xf stockfish.tar
          ls -l          # See what files were extracted
          mkdir -p engines
          # If the extracted file is 'stockfish-ubuntu-x86-64-bmi2', use this:
          if [ -f stockfish-ubuntu-x86-64-bmi2 ]; then
            mv stockfish-ubuntu-x86-64-bmi2 engines/SF
          elif [ -f stockfish ]; then
            mv stockfish engines/SF
          else
            echo "Stockfish binary not found!"
            exit 1
          fi
          chmod +x engines/SF

      - name: Clean up
        run: rm -f stockfish.tar

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add engines/SF
          git commit -m "Update Stockfish binary as SF" || echo "No changes to commit"
          git push
