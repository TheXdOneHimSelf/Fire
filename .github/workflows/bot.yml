name: Bot

on:
  workflow_dispatch:

  schedule:
    - cron: '0 */5 * * *'

concurrency:
  group: "lichess-bot"
  cancel-in-progress: false

env:
  TOKEN: ${{ secrets.TOKEN }}

jobs:
  deploy-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Setup engines
      run: |      
        # Set permissions for all engines
        echo "ðŸ”§ Setting engine permissions..."
        chmod +x engines/stockfish
        chmod +x engines/fairy-stockfish_x86-64-bmi2
        chmod +x engines/ShashChess39
        chmod +x engines/sf
        
        # Verify engines
        echo "ðŸ“‹ Listing engines:"
        ls -la engines/

    - name: Configure bot
      run: |
        sed -i "s/XXXXXXXXXXXXXXXXXXX/${{ secrets.TOKEN }}/g" config.yml

    - name: Launch bot
      run: |
        echo "Starting bot..."
        python3 -u user_interface.py matchmaking
