name: Bot

on:
  workflow_dispatch:

  schedule:
    - cron: '0 */5 * * *'

concurrency:
  group: "lichess-bot"
  cancel-in-progress: false

jobs:
  deploy-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Setup engines
      run: |      
        # Set permissions for all engines
        echo "ðŸ”§ Setting engine permissions..."
        chmod +x engines/stockfish
        chmod +x engines/fairy-stockfish_x86-64-bmi2
        chmod +x engines/ShashChess39
        chmod +x engines/sf
        
        # Verify engines
        echo "ðŸ“‹ Listing engines:"
        ls -la engines/

    - name: Configure bot
      run: |
        sed -i "s/XXXXXXXXXXXXXXXXXXX/${{ secrets.TOKEN }}/g" config.yml
        sed -i "s/XXXXXXXXXXXXXXXXXXX/${{ secrets.TOKEN1 }}/g" config1.yml 

    - name: Launch bot
      run: |
        (python -u user_interface.py matchmaking 2>&1 | sed 's/^/[indianguyplayz] /') &
        (python -u user_interface.py --config config1.yml matchmaking 2>&1 | sed 's/^/[SKPS] /') &
        wait
