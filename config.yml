engines:
  0.5+0_tournament:                       # Engine used for standard chess and when no suitable special engine is configured.
    dir: "./engines"                      # Directory containing the engine.
    name: "stockfish"                     # Binary name of the engine to use.
    ponder: true                          # Think on opponent's time.
    silence_stderr: false                 # Suppresses stderr output.
    move_overhead_multiplier: 1.0         # Optimized for bullet games.
    uci_options:                          # Arbitrary UCI options passed to the engine.
      Threads: 4                          # Increased threads for Threadripper power.
      Hash: 1024                          # Increased hash for better position evaluation.
      Move Overhead: 300                  # Reduced for faster bullet moves.
